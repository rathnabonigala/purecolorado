<div class="container mt-4">
    <h2>Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input id="name" formControlName="name" class="form-control" />
        <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="checkoutForm.get('email')?.invalid && checkoutForm.get('email')?.touched" class="text-danger">
          Enter a valid email.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" formControlName="address" class="form-control"></textarea>
        <div *ngIf="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched" class="text-danger">
          Address is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select formControlName="paymentMethod" class="form-select">
          <option value="creditCard">Credit Card</option>
          <option value="debitCard">Debit Card</option>
          <option value="cashOnDelivery">Cash on Delivery</option>
        </select>
      </div>
  
      <button class="btn btn-success" type="submit">Place Order</button>
    </form>
  </div>

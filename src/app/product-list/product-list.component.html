
<h2>Product List</h2>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Image</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.product_name }}</td>
      <td>{{ product.product_price }}</td>
      <td>
        <img *ngIf="product.image" [src]="product.image" alt="Product Image" width="100">
      </td>
      <td>{{ product.product_description }}</td>
      
        
    </tr>
  </tbody>
</table>
